version: 2.1
      
commands: # stepsを共通化し、使いまわせるようにしたもの
  sayhello:
    description: "Say Hello"
    parameters:
      to:
        type: string
        default: "World"
    steps:
      - run: echo Hello << parameters.to >>

jobs:
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - sayhello:
          to: Everyone

